<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple and interactive Loan Amortization Calculator that computes monthly or yearly loan payments and generates a detailed amortization schedule.">
  <meta name="keywords" content="loan amortization, loan amortization schedule, financial calculator, loan calculator, loan payment">
  <meta name="author" content="Faisal Arefin">
  <meta name="robots" content="index,follow">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Loan Amortization Calculator</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Loan Amortization Calculator</h1>
    <div class="calculator">
      <form id="loanForm">
        <div class="form-group">
          <label for="loanAmount">Loan Amount ($):</label>
          <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
        </div>
        <div class="form-group">
          <label for="interestRate">Interest Rate (%):</label>
          <input type="number" id="interestRate" placeholder="Annual interest rate" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="loanTermYears">Loan Term (Years):</label>
          <input type="number" id="loanTermYears" placeholder="Enter years">
        </div>
        <div class="form-group">
          <label for="loanTermMonths">Loan Term (Months):</label>
          <input type="number" id="loanTermMonths" placeholder="Enter months">
        </div>
        <div class="form-group">
          <label for="scheduleType">Schedule Type:</label>
          <select id="scheduleType">
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
        <button type="button" id="calculateBtn">Calculate</button>
      </form>
    </div>
    <div id="PaymentSection" style="display: none;">
      <h2>Payment Details</h2>
      <p id="monthlyPayment">$0.00</p>
      <p id="yearlyPayment">$0.00</p>
    </div>
    <div id="results">
      <h2>Amortization Schedule</h2>
      <table>
        <thead>
          <tr>
            <th>Period</th>
            <th>Payment ($)</th>
            <th>Interest ($)</th>
            <th>Principal ($)</th>
            <th>Balance ($)</th>
          </tr>
        </thead>
        <tbody id="schedule"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
